<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        
    <div class="hamburger" id="hamburger-menu" aria-label="Open navigation" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
    </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="skills.html">Skills</a>
            <a href="education.html" class="active">Education</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="card">
            <h1 class="intro">Education</h1>
            <p class="subtitle">Educational background and certifications.</p>

            <div class="contact-grid" role="list" aria-label="Education list">
                <article class="info-card" role="listitem">
                    <div class="info-icon"><ion-icon name="school-outline"></ion-icon></div>
                    <div class="info-body">
                        <div class="info-label">Bachelor of Computer Science</div>
                        <div class="info-value">National University of Science and Technology (Present)</div>
                    </div>
                </article>

                <article class="info-card" role="listitem">
                    <div class="info-icon"><ion-icon name="ribbon-outline"></ion-icon></div>
                    <div class="info-body">
                        <div class="info-label">Web Development Certification</div>
                        <div class="info-value">Udemy (Present)</div>
                    </div>
                </article>

                <article class="info-card" role="listitem">
                    <div class="info-icon"><ion-icon name="book-outline"></ion-icon></div>
                    <div class="info-body">
                        <div class="info-label">High School</div>
                        <div class="info-value">Cambridge International (IGCSE)</div>
                    </div>
                </article>
            </div>

            <div class="social-icons">
                <a href="https://github.com/Sir-CxdesAlot" target="_blank" title="GitHub" aria-label="GitHub">
                    <ion-icon name="logo-github"></ion-icon>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
const hamburger = document.getElementById('hamburger-menu');
const nav = document.querySelector('nav');

if (hamburger && nav) {
    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('open');
        nav.classList.toggle('open');
    });

    // Optional: close menu when a link is clicked (mobile UX)
    document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', () => {
            hamburger.classList.remove('open');
            nav.classList.remove('open');
        });
    });
}
</script>
</body>
